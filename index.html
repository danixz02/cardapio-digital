<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Cadapio</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="navLogo">LOGO</a>
        <ul class="navMenu">
          <li class="navItem">
            <a href="#" class="navLink">Iníco</a>
          </li>
          <li class="navItem">
            <a href="#" class="navLink">Mais Pedidos</a>
          </li>
          <li class="navItem">
            <a href="#" class="navLink">Cardápio</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div id="banner">
      <img src="./assets/banner.png" alt="banner" />
    </div>

    <h2>Lanches</h2>
    <section id="secLanches">
      <div id="lanches">
        <div id="listaLanches" class="scroll-container">
          <div class="card template overflow-x-auto" style="display: none">
            <img class="cardImg" src="" alt="" />
            <div class="card-content">
              <h3 class="cardTitle"></h3>
              <p class="cardIngredientes"></p>
              <p class="cardValor"></p>
              <button class="addBtn">Ver Produto</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <h2>Bebidas Alcoólicas</h2>
    <section id="secBebidas">
        <div id="bebidas">
          <div id="listaBebidas" class="scroll-container">
            <div class="card template overflow-x-auto" style="display: none">
              <img class="cardImg" src="" alt="" />
              <div class="card-content">
                <h3 class="cardTitle"></h3>
                <p class="cardIngredientes"></p>
                <p class="cardValor"></p>
                <button class="addBtn">Ver Produto</button>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="./script.js"></script>
    <script src="./bebidas.js"></script>
  </body>
</html>
